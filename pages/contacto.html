            </article>
            <article class="contacto__form">
                <h2 class="form__title">Cont√°ctanos</h2>
                <form class="form__fields" method="post">
                    <div class="form__fields">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                    <div class="form__fields">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>Deja tu comentario</label>
                        <textarea name="" id="" cols="45" rows="10"></textarea>
                    </div>
                    <div>
                        <input class="button" type="submit" value="Enviar Formulario">
                        <input class="button" type="reset" value="Borrar Formulario">
                    </div>
                </form>
            </article>
        </section>
