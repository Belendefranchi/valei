    <main>
        <div class="container-fluid">
            <div class="row">

                </div>
                <div class="col-md-8">
                    <h1 class="contacto__title">Contáctanos</h1>
                    <form action="">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" required>
                        </div>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" required>
                        </div>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Ciudad:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" required>
                        </div>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Provincia:</label>
                            <select class="form-select" id="formGroupExampleInput" required>
                                <option selected disabled value=""></option>
                                <option>Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chubut</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option> 
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select>
                        </div>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Dejanos tu mensaje:</label>
                            <textarea class="form-control" id="formGroupExampleInput" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-4 col-6 d-md-flex justify-content-md-center mx-auto">
                            <button class="btn btn-secondary contacto__button" type="submit">Enviar formulario</button>
                            <button class="btn btn-secondary contacto__button" type="reset">Borrar formulario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
