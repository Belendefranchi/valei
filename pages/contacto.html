    </header>
    <main>
        <section class="contacto__form">
            <form action="get">
                <div class="mb-3 contacto__labels">
                    <label for="formGroupExampleInput" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Introduce tu nombre" required>
                </div>
                <div class="mb-3 contacto__labels">
                    <label for="formGroupExampleInput2" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Introduce tu apellido" required>
                </div>
                <div class="mb-3 contacto__labels">
                    <label for="validationCustom03" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Introduce tu ciudad" required>
                    <div class="invalid-feedback">
                        Por favor introduce una ciudad correcta.
                    </div>
                </div>
                <div class="mb-3 contacto__labels">
                    <label for="validationCustom04" class="form-label">Provincia:</label>
                    <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option> 
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor introduce una provincia correcta.
                    </div>
                </div>
                <div class="mb-3 contacto__labels">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3 contacto__labels">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-secondary contacto__button" type="submit"></input>
                </div>
            </form>
        </section>
    </main>
